
<!DOCTYPE html >
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>该二维码支持中文和LOGO</title>

<script type="text/javascript" src="jquery-1.8.0.js"></script>
<script type="text/javascript" src="utf.js"></script>
<script type="text/javascript" src="jquery.qrcode.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("#qrcodeCanvas").qrcode({
			render : "canvas",    //设置渲染方式，有table和canvas，使用canvas方式渲染性能相对来说比较好
			text : "这是修改了官文的js文件，此时生成的二维码支持中文和LOGO",    //扫描了二维码后的内容显示,在这里也可以直接填一个网址，扫描二维码后
			width : "200",               //二维码的宽度
			height : "200",              //二维码的高度
			background : "#ffffff",       //二维码的后景色
			foreground : "#000000",        //二维码的前景色
			src: 'http://c.hiphotos.baidu.com/baike/s%3D220/sign=71df243842a98226bcc12c25ba83b97a/622762d0f703918f3af79b87503d269759eec45d.jpg'             //二维码中间的图片
		});
	});
</script>

</head>
<body>
    <center>
      <h2>该二维码支持中文和LOGO</h2>
      <div id="qrcodeCanvas"></div>
    </center>
</body>
</html>
